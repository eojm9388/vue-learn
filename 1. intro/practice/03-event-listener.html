<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>{{ count + 10 }}</p>
    <button v-on:click="plus">버튼!</button>
    <p>{{ object.id + 1 }}</p>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup(){
        const count = ref(0)
        const plus = function (){
          count.value++
        }
        const object = {
          id: ref(0)
        }
        return {
          count,
          plus,
          object
        }
      }
    })

    app.mount('#app')

  </script>
</body>

</html>
